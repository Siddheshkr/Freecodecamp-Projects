<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>

    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2c54e537b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 id="title">
      <a href="https://www.freecodecamp.org/learn/"><i class="fa-brands fa-free-code-camp"></i></a>
       freeCodeCamp Survey Form
    </h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <div class="input">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
        <label for="name" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <label for="name" id="number-label" req>Age(optional)</label>
        <input type="number" id="number" max="99" min="10" placeholder="Age" />
      </div>

      <div class="drop">
        <p>Which option best describes your current role?</p>
        <select name="select" id="dropdown">
          <option value="opp">Student</option>
          <option value="opp">Full time job</option>
          <option value="opp">Prefer not to say</option>
          <option value="opp">Others</option>
        </select>
      </div>

      <div class="radiobtn">
        <p>Would you recommend freeCodeCamp to a friend?</p>

        <label for="radio"
          ><input type="radio" name="radio" id="radio" value="radio" />
          Definitly</label
        >
        <label for="radio">
          <input type="radio" name="radio" id="radio" value="radio" /> May
          be</label
        >
        <label for="radio">
          <input type="radio" name="radio" id="radio" value="radio" /> Not
          sure</label
        >
      </div>

      <div class="check">
        <p>What would you like to see improved? (Check all that apply)</p>

        <label for="check"
          ><input value="check" type="checkbox" /> Front-end Projects</label
        >

        <label for="check"
          ><input value="check" type="checkbox" /> Back-end Projects</label
        >

        <label for="check"
          ><input value="check" type="checkbox" /> Open Source Community</label
        >

        <label for="check"
          ><input value="check" type="checkbox" /> Data Visualization</label
        >
        <label for="check"
          ><input value="check" type="checkbox" /> Additional Courses</label
        >
        <label for="check"
          ><input value="check" type="checkbox" /> Gitter help rooms</label
        >
      </div>

      <div class="cmnt">
        <p>Any comments or suggestions?</p>
        <textarea
          name="cmnt"
          id="comment"
          cols="80"
          rows="5"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>

      <div class="btn">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
